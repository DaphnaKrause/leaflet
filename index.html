 <div id="map2"></div>

<p>My name is Daphna Krause and I spent the summer is Israel reporting for the Jerusalem Post. I reported from parks, bus stations, and my apartment. I was always busy and found myself finishing stories either on location, in the office or in any of the marked location.
</p>

<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

let mymap = L.map('map2').setView([32.078909, 35.342767], 8.00);

  maxZoom: 18
}).addTo(mymap);

for ( let i = 0;  i < places.length; i++) {
  L.marker( [places[i].latitude, places[i].longitude ] )
  .bindPopup( '<h3>' + places[i].placeName + '</h3>' + '<p>' +     places[i].descrip + '</p>')
  .addTo( mymap );

}
</script>
